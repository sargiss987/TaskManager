<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>task-manager</title>
    <link th:href="@{/styles/form.css}" rel="stylesheet" />
</head>
<body>
<div class="main-container">
    <div class="header">
        <h1>Task Manager</h1>
    </div>
    <div class="content">
        <h1>Create Task</h1>
        <form class="form-container" th:action="@{/api/v1/tasks/create}" th:object="${createTaskDto}" th:method="post">
            <div class="form-group" >
                <label>Name</label>
                <input th:type="text" th:name="taskName" placeholder="Task Name">
            </div>
            <div class="form-group" >
                <label>Description</label>
                <input th:type="text" th:name="taskDescription" placeholder="Task Description">
            </div>
            <div class="form-group" >
                <label>User email</label>
                <input th:type="text" th:name="userEmail" placeholder="User Email">
            </div>
            <div class="form-group">
                <button type="submit">Create</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
