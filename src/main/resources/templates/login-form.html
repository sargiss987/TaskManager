<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>task-manager</title>
    <link th:href="@{/styles/form.css}" rel="stylesheet" />
</head>
<body>
<div class="main-container">
    <div class="header">
        <h1>Task Manager</h1>
    </div>
    <div class="content">
        <h1>Sign In</h1>
        <form class="form-container" th:action="@{/api/v1/auth/login}" th:object="${userLoginDto}" th:method="post">
            <div class="form-group" th:object="${usernameNotFoundException}">
                <label>Email</label>
                <input th:type="text" th:name="email" placeholder="Email">
                <span class="error-message" th:text="${usernameNotFoundException != null} ? ${usernameNotFoundException} : ''"></span>
            </div>
            <div class="form-group" th:action="${userPasswordIncorrectException}">
                <label>password</label>
                <input th:type="password" th:name="password" placeholder="Password">
                <span class="error-message" th:text="${userPasswordIncorrectException != null} ? ${userPasswordIncorrectException} : ''"></span>
            </div>
            <div class="form-group">
                <button type="submit">Sign in</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
