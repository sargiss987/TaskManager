<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>task-manager</title>
    <link th:href="@{/styles/form.css}" rel="stylesheet" />
</head>
<body>
<div class="main-container">
    <div class="header">
        <h1>Task Manager</h1>
    </div>
    <div class="content">
        <h1>Create Task</h1>
        <form class="form-container" th:action="@{/api/v1/tasks/manager/update}" th:object="${updateTaskDto}" th:method="post">
            <div class="form-group" >
                <label>User email</label>
                <input th:type="text" th:name="userEmail" th:value="${updateTaskDto.userEmail}" placeholder="User Email">
                <input th:type="hidden" th:name="id" th:value="${updateTaskDto.id}">
            </div>
            <div class="form-group">
                <label>Task Status</label>
                <select th:name="taskStatus" th:value="${updateTaskDto.taskStatus}">
                    <option>NEW_TASK</option>
                    <option>BUG</option>
                    <option>RE_OPEN</option>
                    <option>RESOLVED</option>
                    <option>DONE</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Update</button>
            </div>
        </form>
    </div>

</div>

</body>
</html>
